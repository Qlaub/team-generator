<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Team Profile</title>
</head>
<body>
  <header>
    <h1>My Team</h1>
  </header>

  <!-- EXAMPLE CARD -->
  <main>
    <card id="manager">
      <div class="title-container">
        <h2 class="card-name">'Name'</h2>
        <div class="title">Manager</div>
      </div>
      <div class="detail-container">
        <div class="id">ID: 1</div>
        <div class="email">Email: <a href="mailto: example@gmail.com">example@gmail.com</a></div>
        <div class="office">Office number: 1</div>
      </div>
    </card>

    <card class="engineer">
      <div class="title-container">
        <h2 class="card-name">'Name'</h2>
        <div class="title">Engineer</div>
      </div>
      <div class="detail-container">
        <div class="id">ID: 2</div>
        <div class="email">Email: <a href="mailto: example@gmail.com">example@gmail.com</a></div>
        <div class="github">GitHub: <a href="https://github.com/Qlaub">Qlaub</a></div>
      </div>
    </card>

    <card class="intern">
      <div class="title-container">
        <h2 class="card-name">'Name'</h2>
        <div class="title">Intern</div>
      </div>
      <div class="detail-container">
        <div class="id">ID: 3</div>
        <div class="email">Email: <a href="mailto: example@gmail.com">example@gmail.com</a></div>
        <div class="school">School: CIM</div>
      </div>
    </card>
  </main>
  
  
</body>
</html>
